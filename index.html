<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup a City!</title>
    <script src="./script.js" type="text/javascript"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4FmkGcMAf96CbsMMiozOTbfMyUBTieA&libraries=places&callback=initMap"> </script> <!-- Maps API script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart JS Script -->
    <link rel='stylesheet' href="./styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <!-- Input (text) -> {name of city}, {country} -> *SUBMIT* -> {fetch from JSON (City name, country, population, picture of city, lat/long)
    } -> retrieve LAT/LONG info -> fetch from weather API -> retrieve weather data. Display it! -->
    <header> 
        <button id="switch-view-btn"> Search a Different City </button>
    </header>
    <section class="city-input-view">
        <h1> City Information Tool </h1>
        <h2> Interesting Data For Over 10,000 Locations! </h2>
        <input type="text" id="city-input" placeholder="Enter City Name!" list="location-data-list" autocomplete="off">
        <datalist id="location-data-list"> </datalist>
        <button id="city-submit-btn" value="city-info"> Locate ðŸ”Ž </button>
        <div class="city-not-found"> </div>
    </section>
    <section class="city-info-view">
        <div class="info-heading">
            <h1 class="city-data name-country"> </h1>
            <h2 class="city-data current-date"> </h2>
            <section class="time-container"> 
                <img src="./images/clock.png" alt="time" id="clock-image" width="40px"/>
                <h2 class="city-date current-time"> </h2>
            </section>
            <div class="sunrise-sunset-container">
                <div id="sunrise">
                    <img id="sunrise-img" draggable="false" src="./images/weather-assets/sunrise.png" width="50px"> 
                    <span class="sun-time" id="sunrise-time"> </span> <br>
                </div>
                <div id="sunset">
                    <img id="sunset-img" draggable="false" src="./images/weather-assets/sunset.png" width="50px"> 
                    <span class="sun-time" id="sunset-time"> </span>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="city-img" draggable="false" id="google-maps-city-photo"></div>
        </div>
        <div class="city-description"> 
            <h2> Short Description </h2>
            <h3 class="wiki-data"></h3>
            <h3 class="city-data population"></h3>
        </div>
        <div class="city-map">
            <h2> City Map </h2>
            <div id="map"></div>
        </div>
        <div class="weather-info"> 
            <div class="weather-info-heading">
                <h2> Weather Information </h2>
                <div id="temp-input-one">
                    <label for="fahrenheit">Â°F</label>
                    <input name="temp-unit" id="fahrenheit" class="temp-unit" type="radio" value="fahrenheit">
                </div>
                <div id="temp-input-two">
                    <label for="celcius">Â°C</label>
                    <input name="temp-unit" id="celcius" class="temp-unit" type="radio" value="celcius" checked>
                </div>
            </div>
            <div class="temperature"> 
                <ul class="current-temperature"> 
                    <li id="currentTemp"> </li>
                    <li class="feels-like-temperature" id="feelsTemp"> </li>
                </ul>
                <img src="images/weather-assets/hot.png" height="40px"/>
            </div>
            <div class="humid">
                <div class="humidity"> </div>
                <img src="images/weather-assets/humidity.png" height="40px"/>
            </div>
            <div class="wind">
                <div class="wind-speed"></div>
                <img src="images/weather-assets/wind.png" height="40px"/>
            </div>
            <div class="weather-description"> 

            </div>
        </div>
        <div class="weather-chart-container"> 
            <h2> Week Temperature Forecast (Â°C) </h2>
            <canvas id="weather-chart"></canvas>
        </div>
    </section>
</body>
</html>
