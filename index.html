<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup a City!</title>
    <script src="./script.js" type="text/javascript"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4FmkGcMAf96CbsMMiozOTbfMyUBTieA&libraries=places&callback=initMap"> </script> <!-- Maps API script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart JS Script -->
    <link rel='stylesheet' href="./styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <!-- Input (text) -> {name of city}, {country} -> *SUBMIT* -> {fetch from JSON (City name, country, population, picture of city, lat/long)
    } -> retrieve LAT/LONG info -> fetch from weather API -> retrieve weather data. Display it! -->
    <section class="city-input-view">
        <h1> City Information Tool </h1>
        <h2> Lookup a City to Start! </h2>
        <input type="text" id="city-input" placeholder="Enter City Name!" list="location-data-list" autocomplete="off">
        <datalist id="location-data-list"> </datalist>
        <button id="city-submit-btn" value="city-info"> Locate ðŸ”Ž </button>
        <div class="city-not-found"> </div>
    </section>
    <section class="city-info-view">
        <div class="info-heading">
            <h1 class="city-data name-country"> </h1>
            <h2 class="city-data current-time"></h2>
            <div class="sunrise-sunset-container">
                <div>
                    <img id="sunrise-img" draggable="false" src="./images/weather-assets/sunrise.png" width="36px"> 
                    <span class="sun-time" id="sunrise-time"> </span> <br>
                </div>
                <div id="sunset">
                    <img id="sunset-img" draggable="false" src="./images/weather-assets/sunset.png" width="36px"> 
                    <span class="sun-time" id="sunset-time"> </span>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="city-img" draggable="false" id="google-maps-city-photo"></div>
        </div>
        <div class="city-description"> 
            <h2> Short Description </h2>
            <h3 class="wiki-data"></h3>
            <h3 class="city-data population"></h3>
        </div>
        <div class="city-map">
            <h2> City Map </h2>
            <div id="map"></div>
        </div>
        <div class="weather-info"> 
            <h2> Weather Information </h2>
            <h3 class="current-temperature"> </h3>
            <h3 class="feels-like-temperature"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind-speed"></h3>
            <h3 class="weather-description"> </h3>
        </div>
        <div class="weather-chart-container"> 
            <h2> Week Temperature Forecast (Â°C) </h2>
            <canvas id="weather-chart"></canvas>
        </div>
        <div class="weather-forecast">

        </div>
    </section>
</body>
</html>
